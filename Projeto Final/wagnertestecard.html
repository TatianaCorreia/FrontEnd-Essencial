  <body>
        




    <div class="card" style="width: 18rem;">
        <img src="/Projeto Final/imagens/android-chrome-512x512.png" class="card-img-top fundoindigo" alt="...">
        <div class="card-body">
          <h5 class="card-title">Título do cartão</h5>
          <p class="card-text">Texto do cartão</p>
    





            <!-- Button trigger modal -->
            <button type="button" class="btn  fundochocolate" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Botão inicial do modal
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header fundoindigo">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Título do modal expandido
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Texto dentro do modal expandido
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Fechar
                      </button>
                      <button type="button" class="btn btn-primary">
                        Inativar?
                      </button>
                    </div>
                </div>
                </div>
            </div>





            
        </div>
    </div>





  </body>
